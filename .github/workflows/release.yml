name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Validate version matches pyproject.toml
        run: |
          EXPECTED="${{ steps.version.outputs.version }}"
          ACTUAL=$(grep -E "^version\s*=" pyproject.toml | sed -E 's/.*"([^"]+)".*/\1/')

          if [ "$ACTUAL" != "$EXPECTED" ]; then
            echo "Error: Tag version ($EXPECTED) doesn't match pyproject.toml ($ACTUAL)"
            exit 1
          fi
          echo "Version validated: $EXPECTED"

      - name: Build package
        run: uv build

      - name: Generate release notes
        run: |
          cat > release_notes.md << 'EOF'
          ## Installation

          ### Homebrew (recommended)
          ```bash
          brew tap ocolunga/mct
          brew install mct
          ```

          ### pip
          ```bash
          pip install mct
          ```

          ### uv
          ```bash
          uv tool install mct
          ```
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "v${{ steps.version.outputs.version }}"
          body_path: release_notes.md
          files: |
            dist/*.whl
            dist/*.tar.gz

  update-homebrew:
    needs: release
    runs-on: macos-latest

    steps:
      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download tarball from release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          gh release download "v${VERSION}" \
            --repo "${{ github.repository }}" \
            --pattern "*.tar.gz" \
            --dir dist

      - name: Calculate SHA256
        id: sha
        run: |
          TARBALL=$(ls dist/*.tar.gz)
          SHA256=$(shasum -a 256 "$TARBALL" | cut -d ' ' -f 1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "Calculated SHA256: $SHA256"

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Tap and update formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA256="${{ steps.sha.outputs.sha256 }}"
          URL="https://github.com/ocolunga/mct/releases/download/v${VERSION}/mct-${VERSION}.tar.gz"

          # Tap the repo (installs to proper Homebrew location)
          brew tap ocolunga/mct

          # Get the tap directory
          TAP_DIR="$(brew --prefix)/Library/Taps/ocolunga/homebrew-mct"
          FORMULA="$TAP_DIR/Formula/mct.rb"

          # Update URL and SHA256
          sed -i '' "s|url \".*\"|url \"${URL}\"|" "$FORMULA"
          sed -i '' "s|sha256 \".*\"|sha256 \"${SHA256}\"|" "$FORMULA"

          # Update Python resource dependencies
          brew update-python-resources ocolunga/mct/mct --ignore-non-pypi-packages

          echo "Updated formula:"
          cat "$FORMULA"

      - name: Commit and push
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          TAP_DIR="$(brew --prefix)/Library/Taps/ocolunga/homebrew-mct"
          cd "$TAP_DIR"

          # Configure git with token for push
          git remote set-url origin "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/ocolunga/homebrew-mct.git"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Formula/mct.rb
          git diff --staged --quiet || git commit -m "Update mct to ${{ steps.version.outputs.version }}"
          git push
